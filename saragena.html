<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f9fafb;
    }

    header {
      background: #1a202c;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover { transform: translateY(-3px); }

    .product h3 { margin-bottom: 10px; }
    .product p { font-size: 18px; font-weight: bold; }

    .product button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .product button:hover { background: #1d4ed8; }

    /* View Cart Button */
    .view-cart-btn {
      display: inline-block;
      background: #1e40af;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .view-cart-btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    /* Cart Styles */
    .cart {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center; /* centralize content */
    }

    .cart h2 {
      margin-bottom: 15px;
    }

    #cartItems { 
      margin: 15px 0;
      text-align: center; /* centralize items */
    }

    .cart-item {
      margin: 8px 0;
      padding: 8px 12px;
      background: #f3f4f6;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart button {
      margin: 8px 5px;
      background: #16a34a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cart button:hover { background: #15803d; }

    .btn-secondary {
      background: #dc2626 !important;
    }

    .btn-secondary:hover {
      background: #b91c1c !important;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      position: relative;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-content h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    .popup-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }

    .popup-content input,
    .popup-content select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .popup-content button {
      margin-top: 15px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup-content button:hover {
      background: #1d4ed8;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>Pro Store</header>
  <div class="container">
    <!-- Products -->
    <div class="products">
      <div class="product">
        <h3>Laptop</h3>
        <p>P50,000</p>
        <button onclick="addToCart('Laptop', 50000)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Iphone</h3>
        <p>P70,000</p>
        <button onclick="addToCart('Iphone', 70000)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Ipad</h3>
        <p>P150,000</p>
        <button onclick="addToCart('Ipad', 150000)">Add to Cart</button>
      </div>
    </div>

    <!-- View Cart Button -->
    <div style="margin-top:20px; text-align:center;">
      <button class="view-cart-btn" onclick="toggleCart()">ðŸ›’ View Cart</button>
    </div>

    <!-- Cart -->
    <div class="cart" id="cart">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p><strong>Total:</strong> $<span id="totalPrice">0</span></p>
      <button onclick="showCheckout()">Checkout</button>
      <button class="btn-secondary" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <!-- Checkout Popup -->
  <div id="checkoutPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="hideCheckout()">&times;</span>
      <h3>Checkout</h3>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" onchange="togglePaymentFields()">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="gcash">GCash</option>
      </select>

      <div id="creditCardFields" class="payment-fields">
        <input type="text" id="cardNumber" placeholder="Card Number (12 digits)">
        <input type="text" id="cardExpiry" placeholder="MM/YY">
        <input type="text" id="cardCVC" placeholder="CVC (3 digits)">
      </div>

      <div id="paypalFields" class="payment-fields hidden">
        <input type="email" id="paypalEmail" placeholder="PayPal Email">
      </div>

      <div id="gcashFields" class="payment-fields hidden">
        <input type="text" id="gcashNumber" placeholder="GCash Number (11 digits)">
      </div>

      <button onclick="processPayment()">Confirm Payment</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(name + " added to cart!");
    }

    function toggleCart() {
      const cartDiv = document.getElementById("cart");
      displayCart();
      cartDiv.style.display = cartDiv.style.display === "block" ? "none" : "block";
    }

    function displayCart() {
      let cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - $${item.price}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>`;
        total += item.price;
      });

      document.getElementById("totalPrice").innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      displayCart();
    }

    function clearCart() {
      cart = [];
      displayCart();
    }

    function showCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      document.getElementById("checkoutPopup").style.display = "flex";
    }

    function hideCheckout() {
      document.getElementById("checkoutPopup").style.display = "none";
    }

    function togglePaymentFields() {
      document.getElementById("creditCardFields").classList.add("hidden");
      document.getElementById("paypalFields").classList.add("hidden");
      document.getElementById("gcashFields").classList.add("hidden");

      const method = document.getElementById("paymentMethod").value;
      if (method === "credit") document.getElementById("creditCardFields").classList.remove("hidden");
      if (method === "paypal") document.getElementById("paypalFields").classList.remove("hidden");
      if (method === "gcash") document.getElementById("gcashFields").classList.remove("hidden");
    }

    function processPayment() {
      const method = document.getElementById("paymentMethod").value;

      if (method === "credit") {
        const cardNumber = document.getElementById("cardNumber").value.trim();
        const cardExpiry = document.getElementById("cardExpiry").value.trim();
        const cardCVC = document.getElementById("cardCVC").value.trim();

        if (!/^\d{12}$/.test(cardNumber)) {
          alert("Invalid card number (must be 12 digits)");
          return;
        }
        if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(cardExpiry)) {
          alert("Invalid expiry date (MM/YY)");
          return;
        }
        if (!/^\d{3}$/.test(cardCVC)) {
          alert("Invalid CVC (must be 3 digits)");
          return;
        }
      }

      if (method === "paypal") {
        const email = document.getElementById("paypalEmail").value.trim();
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alert("Enter a valid PayPal email");
          return;
        }
      }

      if (method === "gcash") {
        const number = document.getElementById("gcashNumber").value.trim();
        if (!/^\d{11}$/.test(number)) {
          alert("GCash number must be 11 digits");
          return;
        }
      }

      alert("âœ… Payment successful! Thank you for shopping.");
      clearCart();
      hideCheckout();
      document.getElementById("cart").style.display = "none";
    }
  </script>
</body>
</html>
